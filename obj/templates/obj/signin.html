<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Roboto&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="flex_container">
        <div class="sub_main1">
            <div class="img_container">
                <img class="img-register" src="../../static/images/shingi-rice-czQVo5x8p6M-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="sub_main2">
            <nav>
                <ul>
                    <li><a href="login">Log In</a></li>
                    <li><a href="signup">Sign Up</a></li>
                </ul>
            </nav>
        
            <div class="img-register-2">
                <img src="../../static/images/lash1.png" alt="">
            </div>
            <div class="form_container">
                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <input type="email" id="email" name="email" placeholder="EMAIL" value="" required>
                    <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                    <div class="submit_button">
                        <input type="submit" value="Submit">
                    </div>
                </form>

            </div>
           
        </div>

        
    </div>

</body>
</html>
