<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/css/signup1.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Roboto&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% for msg in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
    {% endfor %}
    <div class="flex_container">
        <div class="sub_main1">
            <div class="img_container">
                <img class="img-register" src="../../static/images/shingi-rice-czQVo5x8p6M-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="sub_main2">
            <nav>
                <ul>
                    <li><a href="signin">Log In</a></li>
                    <li><a href="signup">Sign Up</a></li>
                </ul>
            </nav>

            <div class="img-register-2">
                <img src="../../static/images/lash1.png" alt="">
            </div>

<form action="signup" method="post">
    {% csrf_token %}
    <div class="form_container">
        <form action="{% url 'signup' %}" method="post">
            <input type="email" id="email" name="email" placeholder="EMAIL" value="" required>
            <input type="username" id="user_name" name="user_name" placeholder="USERNAME" required>
            <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            <input type="confirm" id="confirm_password" name="confirm_password" placeholder="CONFIRM YOUR PASSWORD" required>
            <div class="submit_button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
