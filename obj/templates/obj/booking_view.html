<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/css/booking_view.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="grid-container">
        <div class="grid-item-1">
            <!-- LEFT SIDEBAR (categories) -->
            <hr>
            <section class="L-sidebar">
                <nav class="L-sidebar-nav">
                    <span>LashTech</span>
                            <!-- nagf fle not found kaya ganyan ko muna link -->
                            <a href=""><i class='bx bxs-dashboard'></i>Dashboard</a>
                            <a href="/admin" class="active"><i class='bx bx-user'></i>Users</a>
                            <a href="/appointment_booking"><i class='bx bx-crown' ></i>Bookings</a>
                            <a href="/signout"><i class='bx bx-log-out'></i>Signout</a>
                            <!-- di ko ma-connect yung sign out page?? -->
                </nav>
            </section>
        </div>

        <!-- <div class="grid-item-2"> -->
            <!-- HEADER -->
            <!-- <header class="header">
                {% csrf_token %}
                <div class="search_box">
                    <input type="search" name="search" placeholder="Search Email or Name">
                    <button type="submit"><i class='bx bx-search-alt-2'></i></button>
                </div>
             </header>
        </div> -->

        <div class="grid-item-3">
            <!-- ACCOUNTS -->
            <div class="bottom-card">

                <div class="acc-table">
                    <h2>Appointment Booking</h2>
                    <!-- Monthly Application -->
                    <div class="table-title">

                        <h4>View {{booking.email}}'s information</h4>

                    </div>
                    

                    <table>
                        <thead>
                            <tr>
                            <div class="list1">
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Contact No.</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>File</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{booking.id}}</td>
                                <td>{{booking.full_name}}</td>
                                <td>{{booking.contact_no}}</td>
                                <td>{{booking.start_date}}</td>
                                <td>{{booking.user_time}}</td>
                                <td><img width="300px" height="470px" src="/media/{{ booking.file }}" alt="Receipt" ></td>
                                <td>
                                    <button type="button">
                                        <a href="/appointment_booking"> Go Back</a>
                                    </button>
                                </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>

                </div>   
                </div>
            </div>


    </div>
